<!DOCTYPE html>
<html>
<body>

<h2>Ascending Order</h2>

<p>Click!! to get ascending order.</p>

<button onclick="myFunction()">Click!!</button>

<p id="demo"></p>

<script>
var pts = [20, 10, 90, 30, 70, 50, 80, 40, 60, 100];
document.getElementById("demo").innerHTML = pts;  

function myFunction() {
  pts.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = pts;
}
</script>

</body>
</html>
