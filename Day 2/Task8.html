<!DOCTYPE html>
<html>
<body>

<h2>Descending Order</h2>

<p>Click!! to get descending order.</p>

<button onclick="myFunction()">Click!!</button>

<p id="demo"></p>

<script>
var pts = [10,60,40,100,20];
document.getElementById("demo").innerHTML = pts;

function myFunction() {
  pts.sort(function(a, b){return b - a});
  document.getElementById("demo").innerHTML = pts;
}
</script>

</body>
</html>
