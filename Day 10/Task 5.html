<html>

    <head>
        <title>Changing text font size selecting from dropdown (Task 5 : Day 10)</title>
    </head>
	
	<body>
        <h1>Task 5</h1>
        <h3>Changing text font size selecting from dropdown :</h3>
			
		<p id = "text"><b>Neel Deshpande</b></p>
			<form method = "post" action = "#">
				<label for = "font"><b>Select the Font-Size : </b></label>
				<select onchange = "myFunction(this);" size = "1">
				<option value = "18">1</option>
				<option value = "19">2</option>
				<option value = "20">3</option>
				<option value = "21">4</option>
				<option value = "22">5</option>
				<option value = "23">6</option>
				<option value = "24">7</option>
				<option value = "25">8</option>
				<option value = "26">9</option>
				<option value = "27">10</option>
				</select>
			</form>
		<script>
			function myFunction(selectTag) {
				var listValue = selectTag.options[selectTag.selectedIndex].value;
				document.getElementById("text").style.fontSize = listValue;
			}
		</script>  
</body>
</html>
