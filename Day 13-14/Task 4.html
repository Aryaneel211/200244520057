<!DOCTYPE html>
<html>
   <head>   
    <title>set and Read Cookie</title>  
   </head>
   
   <body>
        <h1>Task 4</h1>
        <h3>Create and Read Cookie and display it :</h3><br/><br/>

      <form name = "myform" action = "#">
         <b>Enter name: </b><input type = "text" name = "customer"/>
         <input type = "button" value = "Create Cookie" onclick = "WriteCookie();"/><br/><br/>
         <lable><b>Click the following button and see the result :</b></lable>
         <input type = "button" value = "Read Cookie" onclick = "ReadCookie()"/><br/><br/><br/>
         <b>Span : </b><span id = "2"></span><br><br>
      </form>  
      
      <script>
        
        function WriteCookie() {
           if( document.myform.customer.value == "" ) {
              alert("Enter some value!");
              return;
            }
            cookievalue = escape(document.myform.customer.value) + ";";
            document.cookie = "name " + " = " + cookievalue;
            document.getElementById("2").innerHTML = ("<b>" + "Created Cookie : " + "name =" + " " + cookievalue + "</b>");
         }
        
        function ReadCookie() {
            var allcookies = document.cookie;
            document.getElementById("2").innerHTML = ("Created Cookies : " + " " + allcookies );
            
            // Get all the cookies pairs in an array
            cookiearray = allcookies.split(';');
            
            // Now take key value pair out of this array
            for(var i = 0; i < cookiearray.length; i++) {
               name = cookiearray[i].split('=')[0];
               value = cookiearray[i].split('=')[1];
               document.getElementById("2").innerHTML = ("<b>" + "Created Cookies : " + " " + allcookies +
               "<br/>"+ "<br/>" +" Where, " + " Key is : " + name + " and Value is : " + value + "</b>");
            }
         }
      </script>

   </body>

</html>
