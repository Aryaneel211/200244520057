<head><title>Self Invoking Function (Task 1 : Day 9)</title></head>

<body>

<h1>Task 1</h1>
<h3>Print name using self invoking function</h3>

<p id="SIF"></p>

<script>

        document.getElementById("SIF").innerHTML = "<b>Neel Deshpande<b>";
    })();
</script>
