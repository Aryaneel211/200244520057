<!DOCTYPE html>
<html>

<head><title>No Parameter Sum Function (Task 3 : Day 9)</title></head>

<body>

<h1>Task 3</h1>
<h3>No Parameter Sum Function (Sum of all numbers) :</h3>

<p id="SIF"></p>

<script>
    function Sum_No_Parameter() {
            var i;
            var sum = 0;
                for(i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
        return sum;
    }
        document.getElementById("SIF").innerHTML = "<b>Sum of all<b> : " + Sum_No_Parameter(1, 100, 200, 300, 400, 500);
    </script>

</body>
</html>
