 
<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Crate border on mouse over</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script>
            $(document).ready(function(){
            $("#l1").mouseenter(function(){
                $("#l1").css({"border-color": "red", 
                            "brder-width":"1px", 
                            "border-style":"solid"});
            }),
            $("#l1").mouseleave(function(){
            $("#l1").css({"border-color": "black", 
                            "brder-width":"1px", 
                            "border-style":"solid"});
        });});
        </script>
    </head>
    
    <body>
        <h1>Task 3</h1>
        <h3>Hide and show the border around name on mouseover and mouseout resp. :</h3>
        <style>
            body {
                background : black;
            }

            h1,h3 {
                color : rgba(245, 210, 210, 0.849);
            }
            
            #l1 {
                color : blue;        
            }
        </style>
        </br></br>
        <center>
            <h1 id = "l1">Neel S. Deshpande</h1>
        </center>

</html>
